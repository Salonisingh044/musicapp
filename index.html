<!DOCTYPE html>
<html lang="en">
 <!----------------head starts------------->
<head>
    <title>Music App</title>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css"> 
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
 <!------------------head ends------------>
    <!----------------body start------------------->
<body>
     <!--------------welcome page----------------->

    <div class="wrapper">
        <section class="welcome-screen">
            <h1> What Are You In The Mood For? </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            
             <section class="mood-sorting" id="mood-sorting-list" >

                <div class="mood-list" id="mood-chill">
                    <img class="mood-list-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0bflOzSiP9jPhExjxUKDoL5rI3-OdaHNJgP534JSlIJq0-LQgkg">
                </div> 
                <div class="mood-list" id="mood-rock">
                    <img class="mood-list-img" src="https://s-media-cache-ak0.pinimg.com/originals/46/8d/2f/468d2fc3b5843f3eb20b6d941a742f57.jpg">
                </div> 
                <div class="mood-list" id="mood-pop">
                    <img class="mood-list-img"
					src="https://thumb1.shutterstock.com/display_pic_with_logo/1414366/425124724/stock-photo-happy-funny-emoticon-character-face-expression-d-rendering-425124724.jpg">
                </div> 
                <div class="mood-list" id="mood-alternative">
                    <img class="mood-list-img" src="http://4.bp.blogspot.com/-R_hd92BbiEE/U5cblpJ2sCI/AAAAAAAAIbo/ANd6L8nZj9o/s1600/big-love-emoticon.png">
                </div> 
               


            </section>
            
            <section class="content hidden">
            <div>
            <button class="button-style" id="back">Back</button>
            </div>
               <audio src="song.mp3"></audio>
                    <table id="songs">
                        <thead class="list-headers">
                                <tr><td> Title </td>
                                <td> Artist </td>
                                <td> Album </td>
                                <td> Duration </td>
                            </tr></thead>
            
               <!-- <div class="song-list"> -->
                        <tbody>
                                <tr class="song" id="song1">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                                <tr class="song" id="song2">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                                <tr class="song" id="song3">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                               <tr class="song" id="song4">
                                    <td class="song-name"></td>
                                    <td class="song-artist"></td>
                                    <td class="song-album"></td>
                                    <td class="song-length"></td>
                                </tr>
                            
                            <!-- </div> -->
                        </tbody>
                    </table>            
                        
           <div class="current-song-wrapper" id = "now-playing">
                  <img src="img/song1.jpg" class="current-song-image">
                  <div>
                     <p class="current-song-name">Tamma Tamma</p>
                     <p class="current-song-album">Badri Ki Dulhaniya</p>
                  </div>
               </div>
            </section>
            <footer>
                <!---------player buttons------------->
               <div class="controls">
                  <div class="player-buttons">
                     <i class="fa fa-random clickable disabled" aria-hidden="true"></i>
                           <i class="fa fa-step-backward clickable" aria-hidden="true"></i>
                           <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                           <i class="fa fa-step-forward clickable" aria-hidden="true"></i>
                           <i class="fa fa-repeat disabled clickable" aria-hidden="true"></i>
                  </div>
                   
                   
                  
      <div id="progressBar"><span id="progress" style="height:2px;"></span></div>
      <div class="duration">  <span class="time-elapsed"></span>/ <span class="song-duration"></span></div>
                   
                   
               </div>
                
                
            </footer>
         </div>
      </div>
     <!--------------------body end--------------->
      <script src="jquery.js"></script>
      <script src="main.js"></script>
      <script src= "https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
   </body>
</html>
